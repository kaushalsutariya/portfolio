                    </div>
                </div>
                <div class="row mt-5 heii" style="margin-left: 15vw;">
                    <form action="" style="margin-bottom: 100px;">
                        <div class="mb-3 ">
                            <label for="FirstName" class="my-2 text-light" style="font-weight: 700; font-size: 18px ; ">FirstName:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter FirstName" name="name" >
                        </div>
                        <div class="mb-3">
                            <label for="LastName " class="my-2 text-light" style="font-weight: 700; font-size: 18px;">LastName:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter LastName" name="name" >
                        </div>
                        <div class="mb-3">
                        <label for="email" class="my-2 text-light" style="font-weight: 700; font-size: 18px;">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                        <label for="Phone" class="my-2 text-light" style="font-weight: 700; font-size: 18px;">Phone:</label>
                        <input type="text" class="form-control" id="Phone" placeholder="+91" name="Phone" maxlength="10">
                        </div>
                        <div class="mb-3">
                        <label for="Address" class="my-2 text-light" style="font-weight: 700; font-size: 18px;">Address:</label>
                        <textarea class="form-control" rows="2" id="Address" name="text" placeholder="type..."></textarea>
                        </div>
                        <div class="form-check mb-3">
                        <label class="form-check-label text-light">
                        <input class="form-check-input " type="checkbox" name="remember"> Remember me
                        </label>
                        </div>
                        
                        <button type="submit" class="btn btn-danger" data-bs-toggle="tooltip" title="fill details !" >Submit</button>
